<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usúario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="caixa">
        <header>
            <h1>Cadastro de Usúario</h1>
        </header>
        <main>
            <form id="formulario">
                <div>
                    <label>Nome:</label>
                    <input type="text" id="nome" placeholder="...">
                </div>
                <div>
                    <label>CEP:</label>
                    <input type="text" id="cep" placeholder="...">
                </div>
                <div>
                    <label>Bairro:</label>
                    <input type="text" id="bairro" placeholder="...">
                </div>
                <div>
                    <label>Rua:</label>
                    <input type="text" id="logradouro" placeholder="...">
                </div>
                <div>
                    <label>Número:</label>
                    <input type="text" id="numero" placeholder="...">
                </div>
                <div>
                    <label>Cidade:</label>
                    <input type="text" id="cidade" placeholder="...">
                </div>
                <div>
                    <label>Estado:</label>
                    <input type="text" id="estado" placeholder="...">
                </div>
                <div class="btt">
                    <button type="button" id="salvar">Salvar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
